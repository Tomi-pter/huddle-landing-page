<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>

<body>
    <main>
        <div class="images">
            <img src="images/logo.svg" alt="" class="logo">
            <img src="images/illustration-mockups.svg" alt="" class="mock">
        </div>
        <article>
            <h1>Build The Community Your Fans Will Love</h1>
            <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p><button type="button">Register</button>
        </article>
    </main>
    <footer>
        <a href="https://facebook.com" class="fa fa-facebook" aria-label="facebook"></a>
        <a href="https://twitter.com" class="fa fa-twitter" aria-label="twitter"></a>
        <a href="https://instagram.com" class="fa fa-instagram" aria-label="instagram"></a>
